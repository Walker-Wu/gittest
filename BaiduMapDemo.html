<!DOCTYPE html>
<html>

<head>

  <style type="text/css">
    body,
    html,

<script type="text/javascript">

  window.onload = function () {
    //百度地图API功能
    function loadBMap() {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "http://api.map.baidu.com/api?v=3.0&ak=Qrc3aHbZdONvHowY7ZHXfQbB&callback=initBMap";
      document.body.appendChild(script);
    }
    loadBMap(); //异步加载地图
    //loadxxxx(); //绑定更多事件处理函数
  }
</script>
